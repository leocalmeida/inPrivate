<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import "styles.css";
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>InPrivate</title>
  </head>
  <body>
    <div class="header">
      <img src="./assets/User.svg" alt="User" />
      <h1>Navegação InPrivate</h1>
    </div>
    <div class="search">
      <input
        type="text"
        placeholder="Pesquisa InPrivate com o Microsoft Bing"
      />
      <button title="Pesquisar">
        <img src="./assets/search.svg" alt="Pesquisar" />
      </button>
    </div>
    <div class="info">
      <div class="left info-box">
        <!-- img -->
        <h2>O que o InPrivate faz</h2>
        <p></p>
      </div>
      <div class="right info-box">
        <h2>O que o InPrivate não faz</h2>
        <p></p>
      </div>
    </div>
  </body>
</html>
